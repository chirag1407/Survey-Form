<html>
<head>
	<title>Survey Form</title>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="survey.css">
</head>
<body>
	<h1 id="title">Survey Form</h1>
	<p id="description">Please fill this Survey Form <span class="desc-foot"><sub></p>
	<form method="POST" action="https://formspree.io/chiragprajapat1407@gmail.com" id="survey-form">
		<div>
			<label for="name" id="name-label">Name:</label><br>
			<input class="input-elm" type="text" name="name" id="name" required placeholder="Your Full Name">
		</div>
		<div>
			<label for="email" id="email-label">Email:</label><br>
			<input class="input-elm" type="email" name="email" id="email" required placeholder="Your Email ID">
		</div>
		<div>
			<label for="number" id="number-label">Age:</label><br>
			<input class="input-elm" type="number" name="age" id="number" max="40" min="18" placeholder="Your Age">
		</div>
		<div>
			<label for="dropdown">Which field do you want to join?</label><br>
			<select class="select-elm" name="occupation" id="dropdown">
				<option value="full_time_job">Dancing</option>
				<option value="part_time_job">Acting</option>
				<option value="freelancer">Singing</option>
				<option value="teacher">Coding</option>
				
			</select>
		</div>
		<div>
			
		<div>
			<div>Which year are you in?</div>
			<ul>
				<li class="list-items"><input class="input-elm input-checkbox" type="checkbox" name="improvements" value="html5" id="checkbox-1"> <label for="checkbox-1">1st Year</label></li>
				<li class="list-items"><input class="input-elm input-checkbox" type="checkbox" name="improvements" value="css3" id="checkbox-2"> <label for="checkbox-2">2nd year</label></li>
				<li class="list-items"><input class="input-elm input-checkbox" type="checkbox" name="improvements" value="js" id="checkbox-3"> <label for="checkbox-1">3rd year</label></li>
<li class="list-items"><input class="input-elm input-checkbox" type="checkbox" name="improvements" value="js" id="checkbox-3"> <label for="checkbox-1">4th year</label></li>
			</ul>
		</div>
		<div>
			<label for="more-improvements">Any questions??</label>
			<textarea class="textarea-elm" name="improvements-list" id="more-improvements"></textarea>
		</div>
		<button class="button-elm" type="submit" id="submit">Submit Form</button>
	</form>
	<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
